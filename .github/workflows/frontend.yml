name: Node.js Test
on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: node -v
      - run: npm -v
      - run: echo "CI/CD is working for time-freeze!"

- run: npm install
- run: npm run lint
- run: npm test
- run: npm run build
