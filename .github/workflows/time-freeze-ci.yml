name: time-freeze-ci.yml
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# README badge
# ![Time-Freeze CI](https://github.com/PhantomwireIT/time-freeze/actions/workflows/time-freeze-ci.yml/badge.svg)

jobs:
  live-dashboard:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 4️⃣ Install Node dependencies safely
      - name: Node deps
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json, skipping npm install"
          fi

    # 5️⃣ ASCII Splash Banner (Breathing Ice-Blue)
- name: ASCII Splash (Glowing/Breathing)
  run: |
    #!/bin/bash
    ASCII=(
"████████╗██╗ ╗███╗   ███╗███████╗"
"╚══██╔══╝██║ ╗████╗ ████║██╔════╝"
"   ██║   ██║ ║██╔████╔██║█████╗  "
"   ██║   ██║ ║██║╚██╔╝██║██╔══╝  "
"   ██║   ██║ ╝██║ ╚═╝ ██║███████╗"
"   ╚═╝   ╚═╝ ╚═╝     ╚═╝╚══════╝"
"███████╗ ██████╗    ███████╗   ███████╗   █████████╗   ███████╗"
"██╔════╝ ██╔══ ██  ╗██╔════╝   ██╔════╝        ╚██╗    ██╔════╝"
"█████╗   ██████╔   ╝█████╗     █████╗         ██╔╝     █████╗  "
"██╔══╝   ██╔═ ██╔   ██ ══╝     ██╔══╝       ██╔╝       ██╔══╝  "
"██║      ██║   ██   ███████╗   ███████╗   ██████████╝  ███████╗"
"╚═╝      ╚═╝    ╚═   ╚══════╝   ╚══════╝   ╚════════╝   ╚══════╝"
    )

    while [ $((SECONDS%6)) -lt 3 ]; do
      # Bright cyan
      for line in "${ASCII[@]}"; do
        echo -e "\033[1;96m$line\033[0m"
      done
      sleep 0.4
      clear
      # Dim cyan
      for line in "${ASCII[@]}"; do
        echo -e "\033[0;96m$line\033[0m"
      done
      sleep 0.4
      clear
    done


      # 6️⃣ Python Dashboard Simulation: Habit Tracker + Calendar
      - name: Python Dashboard
        run: |
          python3 - <<'EOF'
          import random, datetime
          print("\033[1;34m==== Habit Tracker Dashboard ====\033[0m")
          habits = {"Code Daily": random.randint(0,100),
                    "Exercise": random.randint(0,100),
                    "Read": random.randint(0,100),
                    "Meditate": random.randint(0,100),
                    "Sleep Well": random.randint(0,100)}
          for habit, progress in habits.items():
              bars = "#" * (progress//10)
              empty = "-" * (10 - len(bars))
              print(f"{habit:<12} [{bars}\033[0m{empty}] {progress:3d}%")
          print("\n\033[1;36mInsights:\033[0m")
          print("- Dominate your day! ❄️")
          print("- Balance is key ⚡")
          print("- Commit often, level up 🏆")
          print("- Stay frosty! 🧊\n")
          print("\033[1;35m==== Weekly Calendar ====\033[0m")
          DAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"]
          TODAY = datetime.datetime.today().weekday()
          CAL = ["✓" if i<TODAY else ("→" if i==TODAY else "✗") for i in range(7)]
          print(f"[{' '.join(DAYS)}]")
          print(f"[{' '.join(CAL)}]")
          print("\033[1;32mCI/CD LIVE — Time-Freeze dashboard fully alive in logs! 🔥\033[0m")
          EOF






       
